<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item
      *ngFor="let user of (users | async)"
      (click) = "selectedUser(user)">
      <ion-avatar item-start>
        <img src={{user.avatar_url}}>
      </ion-avatar>
      <h2>{{user.login}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
